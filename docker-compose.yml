version: '3'

services:
  web_ui:
    build: ./web_ui
    ports: 
    - "80:80"
  node:
    build: ./node
    depends_on:
    - postgres_db
  postgres_db:
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "3d2a"
      POSTGRES_PASSWORD: "development"
    volumes:
      - pg_data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pg_data: